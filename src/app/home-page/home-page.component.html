<div class="search-user">
  <div class="row">
    <div class="input-field col s3">
      <input id="first_name" class="validate" [(ngModel)]="searchUser">
      <label class="active" for="first_name">Search by name</label>
    </div>
  </div>
</div>

<div class="container">
  <app-show-profiles
    *ngFor="let u of users | search:searchUser"
    [user]="u"
  >
  </app-show-profiles>
  
</div>
