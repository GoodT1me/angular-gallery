<div class="search-user">
  <div class="row">
    <div class="input-field col s3">
      <input id="first_name" class="validate" [(ngModel)]="searchUser">
      <label class="active" for="first_name">Search by User Name</label>
    </div>
  </div>
</div>

<div class="profile" *ngFor="let user of users | search:searchUser; let user_id=index">
  <h5>
    <span *ngIf="user_id != logged_user_id">
      {{ user.userName }}'s albums
    </span>
    <span *ngIf="user_id == logged_user_id">
      My albums ({{user.userName}})
    </span>
  </h5>

  <div class="gallery">
    <div class="collection" *ngFor="let album_name of albums_names[user_id]; let i = index">
      <a
        *ngIf="i < 3"
        href="#!" class="collection-item">
        <span class="badge">{{ albums_img_length[user_id][i] }} Images</span>
        {{ album_name }}
      </a>
    </div>
    
    <div class="btn-gallery">
      <a class="waves-effect waves-light btn"
        routerLink="albums"
        (click)="showUserAlbums(user_id)"
      >Show All</a>
    </div>
  </div>
</div>
