<div class="search-user">
  <div class="row">
    <div class="input-field col s3">
      <input id="first_name" class="validate" [(ngModel)]="searchUser">
      <label class="active" for="first_name" translate>searchByUser</label>
    </div>
  </div>
</div>

<div class="profile" *ngFor="let user of users | search:searchUser; let user_id=index">
  <h5>
    <span *ngIf="user.id_user != logged_user_id">
      {{ user.userName }}'s albums
    </span>
    <span *ngIf="user.id_user == logged_user_id">
      My albums ({{ user.userName }})
    </span>
  </h5>

  <div class="gallery">
    <div class="collection" *ngFor="let album of images[user_id].albums; let i = index">
      <a
        *ngIf="i < 3"
        href="#!" class="collection-item">
        <div class="badge" translate><div class="float-img">{{ album.img.length }}</div>images</div>
        {{ album.name }}
      </a>
    </div>
    
    <div class="btn-gallery">
      <a class="waves-effect waves-light btn"
        routerLink="albums"
        (click)="showUserAlbums(user_id)" translate
      >showAll</a>
    </div>
  </div>
</div>
