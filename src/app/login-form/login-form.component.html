<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="Username" translate>usernameLogIn</label>
            <input type="text" class="form-control" name="Username" [(ngModel)]="model.userName"
              #userName="ngModel"
              required
            />
            <div *ngIf="f.submitted && userName.invalid" class="invalid-feedback">
                <div *ngIf="userName.errors.required" translate>errUsername</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password" translate>password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
              #password="ngModel"
              required minlength="4"
            />
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors.required" translate>errPassReq</div>
                <div *ngIf="password.errors.minlength" translate>errPassMustBe6Char</div>
            </div>
          </div>
          <div class="error-auth">
            <div *ngIf="auth_error">
                <p translate>errInvalidUserOrPass</p>{{ count_attempt }}
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" translate>logIn</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
