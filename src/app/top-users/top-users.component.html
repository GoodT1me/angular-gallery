<div class="container">
  <table class="table-top-users highlight">
    <thead>
      <tr>
          <th>Name</th>
          <th>Albums</th>
          <th>Images</th>
          <th>Likes</th>
      </tr>
    </thead>

    <tbody>
      <tr class="tr-hover" *ngFor="let user of total_info; let i = index">
        <td>{{user.user}}</td>
        <td class="td-width">{{ user.total_albums }}</td>
        <td class="td-width">{{ user.total_images }}</td>
        <td class="td-width">{{ user.total_likes }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- main app container -->
<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h5>Angular 6 Template-Driven Form Validation</h5>
              <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <div class="form-group">
                      <label for="Username">Username</label>
                      <input type="text" class="form-control" name="Username" [(ngModel)]="model.userName"
                        #userName="ngModel"
                        required
                      />
                      <div *ngIf="f.submitted && userName.invalid" class="invalid-feedback">
                          <div *ngIf="userName.errors.required">Username is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
												#password="ngModel"
												required minlength="6"
											/>
                      <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                          <div *ngIf="password.errors.required">Password is required</div>
                          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary">Log In</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
