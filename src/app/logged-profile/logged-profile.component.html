<div class="container">

  <div class="user-info">
    <div>
      <div class="float-user-inf" translate>userViewAlbums</div> {{ users[logged_id_user].userName }}
    </div>
    <div>
      <div class="float-user-inf" translate>fnViewAlbums</div> {{ users[logged_id_user].firstName }}
    </div>
    <div>
      <div class="float-user-inf" translate>lnViewAlbums</div> {{ users[logged_id_user].lastName }}
    </div>
  </div>

  <div class="avatar">
    <div class="row">
      <div class="col s4">
        <div class="card">
          <div class="card-image">
            <img src="{{ images[logged_id_user].avatar }}">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="logout">
    <a class="waves-effect waves-light btn"
      (click)="logOut()"
      routerLink="" translate
    >logOut</a>
  </div>
</div>
