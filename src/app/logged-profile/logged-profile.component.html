<div class="container">

  <div class="info-user">
    <p>Username: {{ logged_user_l.userName }} </p>
    <p>First Name: {{ logged_user_l.firstName }} </p>
    <p>Last Name: {{ logged_user_l.lastName }} </p>
  </div>

  <div class="avatar">
    <div class="row">
      <div class="col s4">
        <div class="card">
          <div class="card-image">
            <img src="{{ logged_user_l.avatar }}">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="logout">
    <a class="waves-effect waves-light btn"
      (click)="logOut()"
      routerLink=""
    >Log out</a>
  </div>
</div>
