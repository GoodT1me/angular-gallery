  <form class="upload-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="image" translate>image</label>
      <input type="file" id="image" (change)="onFileChange($event)" #fileInput>
      
      <a class="waves-effect waves-light btn"
        *ngIf="!del_image"
        (click)="onDeletePhoto()" translate
      >deleteImage</a>
      <a class="waves-effect waves-light btn"
        *ngIf="del_image"
        (click)="onSaveDeleted()" translate
      >saveChanges</a>

    </div>
    <button type="submit" class="btn btn-success" translate>
      uploadImage
    </button>
  </form>

  <div class="row">
    <div class="col s3 m"
      *ngFor="let img of chose_images;
      let i = index"
      (click)="deletePhoto(i)"
    >
      <div class="card">
        <div class="card-image">
          <img src="{{ img }}">
        </div>
      </div>
    </div>
  </div>
